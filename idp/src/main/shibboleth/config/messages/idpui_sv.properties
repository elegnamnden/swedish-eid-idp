sweid.ui.help.1.title=Vad \u00e4r Sweden Connect referens-IdP?
sweid.ui.help.1.text=<p>Sweden Connect referens-IdP \u00e4r en referensimplementation ev en SAML Identity Provider \
som fungerar enligt E-legitimationsn\u00e4mndens <a href="http://elegnamnden.github.io/technical-framework/" target="_blank">Tekniska ramverk</a>.</p>\
<p>Ingen legitimering av anv\u00e4ndaren utf\u00f6rs. Detta simuleras genom att v\u00e4lja vilken anv\u00e4ndare ett SAML intyg ska st\u00e4llas ut f\u00f6r.</p>\
<p>K\u00e4llkoden f\u00f6r referensimplementationen finns p\u00e5 <a href="https://github.com/elegnamnden/swedish-eid-idp" target="_blank">https://github.com/elegnamnden/swedish-eid-idp</a>.</p>

sweid.ui.help.2.title=Jag fels\u00f6ker min SP och beh\u00f6ver titta p\u00e5 IdP:ns loggar ...
sweid.ui.help.2.text=<p>Ett SAML-responsmeddelande som indikerar ett fel \u00e4r inte s\u00e4rskilt hj\u00e4lpsamt, och vid testning \
av din SAML Service Provider-implementation kan mycket tid sparas om du f\u00e5r tillg\u00e5ng till IdP:ns loggar.</p> \
<p>Vi planerar att s\u00e4tta upp en tj\u00e4nst d\u00e4r du kan s\u00f6ka i IdP:ns loggar, men tills dess g\u00e5r det bra att skicka \
e-post till <a href="mailto:eid@litsec.se?Subject=Sweden%20Connect%20IdP" target="_top">eid@litsec.se</a> och be om hj\u00e4lp. \
Se till att ange datum f\u00f6r ditt test och ocks\u00e5 ID f\u00f6r den legitimeringsbeg\u00e4ran (AuthnRequest) du vill ha hj\u00e4lp med.</p>

sweid.ui.help.3.title=Kan referens-IdP:n anv\u00e4ndas i automatiska tester?
sweid.ui.help.3.text=<p>Ja. Du kan konfigurera IdP:n att returnera SAML intyg f\u00f6r en given individ utan att beh\u00f6va utf\u00f6ra legitimeringssteget.</p>\
<p>G\u00e5 till sidan f\u00f6r <a href="/idp/extauth/autoauth">Konfiguration av automatisk legitimering</a> f\u00f6r att s\u00e4tta upp IdP:n f\u00f6r automattestning.</p>

