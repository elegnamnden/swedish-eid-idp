sweid.ui.auto-authn.select-user=Referens-IdP:n kan konfigureras att skapa intyg utan att visa ett gr\u00e4nssnitt f\u00f6r legitimeringen. \
Genom att v\u00e4lja en anv\u00e4ndare fr\u00e5n listan nedan och klicka "V\u00e4lj anv\u00e4ndare" sparas detta val och inget gr\u00e4nssnitt visas.
